    <h1>Contact</h1>
    <hr>
    <p>*Ces zones sont obligatoires</p>
    <form>
        <fieldset>
            <legend>vos coordonées</legend>
            <label for="name">votre nom*</label>
            <input type="text" placeholder="votre nom" id="name" name="name">
            <br>
            <label for="prenom">votre prénom*</label>
            <input type="text" placeholder="votre prénom" id="prenom" name="prenom">
            <br><br>
            <label>Sexe*</label>
            <input type="radio" name="sexe" value="feminin" checked> Féminin
            <input type="radio" name="sexe" value="masculin"> Masculin
            <br><br>
            <label for="date"> date de naissance*</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="code-postal"> code postal*</label>
            <input type="text" id="code-postal" name="code-postal">
            <br>
            <label for="adresse"> Adresse</label>
            <input type="text" id="adresse" name="adresse">
            <br>
            <label for="ville"> ville</label>
            <input type="text" id="ville" name="ville">
            <br>
            <label for="email"> email*</label>
            <input type="email" id="email" placeholder="dave.loper@afpa.fr" name="email">
            <br>
            <br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">sujet*</label>
            <select id="sujet" name="sujet">
                <option value="" selected>veuillez séléctionner un sujet</option>
                <option value="commande">Mes commandes</option>
                <option value="product">Question sur un produit</option>
                <option value="reclam">Réclamation</option>
                <option value="other">Autres</option>
            </select>
            <br>
            <label for="ask">votre question*</label>
            <textarea id="ask" name="ask"></textarea>
        </fieldset>
        <br>
        <input type="checkbox" name="J'accepte" value="J'accepte"> * J'accepte le traitement informatique de ce
        formulaire
        <br>
        <button type="submit" onclick="return validerForm()">Envoyer</button>
        <button type="reset">Annuler</button>
        <hr>
        <ul>
            <li><a href="#">Mention légales</a></li>
            <li><a href="#">Horaire</a></li>
            <li><a href="#">Plan du site</a></li>
        </ul>
    </form>
